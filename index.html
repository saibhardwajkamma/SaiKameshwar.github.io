<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <a href="#" class="nav-brand" id="nav-brand">MJ</a>
            <button class="nav-toggle" id="nav-toggle"><span></span><span></span><span></span></button>
            <ul class="nav-menu" id="nav-menu"></ul>
        </div>
    </nav>

    <!-- Hero -->
    <section id="hero" class="hero-section">
        <div class="container hero-flex">
            <div class="hero-content">
                <p class="hero-greeting" id="hero-greeting"></p>
                <h1 class="hero-name" id="hero-name"></h1>
                <h2 class="hero-title" id="hero-title"></h2>
                <p class="hero-tagline" id="hero-tagline"></p>
                <p class="hero-description" id="hero-description"></p>
                <div class="hero-cta" id="hero-cta"></div>
                <div class="hero-social" id="hero-social"></div>
                <div class="hero-stats" id="hero-stats"></div>
            </div>
            <div class="hero-image">
                <div class="profile-image-wrapper">
                    <img src="assets/images/profile.jpg" alt="Sai Kameshwar Sriadibhatla" class="profile-photo">
                    <div class="image-glow"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- About -->
    <section id="about" class="section">
        <div class="container">
            <h2 class="section-title" id="about-title">About</h2>
            <div class="about-flex">
                <div class="about-image-container">
                    <img src="assets/images/about.jpg" alt="Sai Kameshwar - Professional" class="about-photo">
                </div>
                <div class="about-text-container">
                    <div class="about-content" id="about-content"></div>
                </div>
            </div>
            <div class="about-highlights" id="about-highlights"></div>
        </div>
    </section>

    <!-- Work -->
    <section id="work" class="section">
        <div class="container">
            <h2 class="section-title" id="work-title">Work</h2>
            <div class="work-grid" id="work-grid"></div>
        </div>
    </section>

    <!-- Skills -->
    <section id="skills" class="section">
        <div class="container">
            <h2 class="section-title" id="skills-title">Skills</h2>
            <div class="skills-grid" id="skills-grid"></div>
        </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="section">
        <div class="container">
            <h2 class="section-title" id="contact-title">Contact</h2>
            <p class="section-subtitle" id="contact-subtitle"></p>
            <div class="contact-info" id="contact-info"></div>
            <div class="contact-social" id="contact-social"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p id="footer-text"></p>
            <p id="footer-copyright"></p>
            <div id="footer-links"></div>
        </div>
    </footer>

    <button class="back-to-top" id="back-to-top"><i class="fas fa-arrow-up"></i></button>
    <script src="assets/js/main.js"></script>
</body>
</html>
